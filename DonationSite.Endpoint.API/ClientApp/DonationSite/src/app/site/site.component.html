<button type="button" class="btn btn-primary">Add New Site</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Site Name</th>
      <th>Site URL</th>
      <th>Created Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of siteList">
      <td>{{ item.name }}</td>
      <td>{{ item.url }}</td>
      <td>john@example.com</td>
    </tr>
  </tbody>
</table>
