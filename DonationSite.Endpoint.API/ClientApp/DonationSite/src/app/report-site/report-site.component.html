<table class="table table-striped">
  <thead>
    <tr>
      <th>Site Name</th>
      <th>Site URL</th>
      <th>Total Donation</th>
      <th>Show Donators</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of result">
      <td>{{ item.siteName }}</td>
      <td>{{ item.siteURL }}</td>
      <td>{{ item.totalDonation }}</td>
      <td>
        <a
          class="btn btn-primary"
          [routerLink]="['/reportSiteDonation', item.siteID]"
        >
          <i class="fa fa-eye"></i> Show Donators
        </a>
      </td>
    </tr>
  </tbody>
</table>
